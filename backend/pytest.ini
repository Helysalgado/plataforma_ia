[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    integration: Integration tests (slower, use DB)
    unit: Unit tests (fast, isolated)
testpaths = apps/
